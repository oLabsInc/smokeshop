<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild City Smoke Shop</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <link rel="stylesheet" href="./public/style/main.css">
    <script src="./public/logic/main.js" defer></script>
</head>
<body>

    <h1>Wild City Smoke Shop</h1>
    <h3>360 VR Tour</h3>

    <a-scene id="scene" loading-screen="dotsColor: lime; backgroundColor: black">
        <a-assets>
            <img id="loc" src="./public/media/images/360/2.png" alt="">
            <img id="ceilImg" src="./public/media/images/3d/materials/ceiling/1/albedo.png" alt="">
            <img id="ceilAo" src="./public/media/images/3d/materials/ceiling/1/ao.png" alt="">
            <img id="ceilHt" src="./public/media/images/3d/materials/ceiling/1/height.png" alt="">
            <img id="ceilMet" src="./public/media/images/3d/materials/ceiling/1/metallic.png" alt="">
            <img id="ceilOgl" src="./public/media/images/3d/materials/ceiling/1/ogl.png" alt="">
            <img id="ceilRough" src="./public/media/images/3d/materials/ceiling/1/roughness.png" alt="">
            <img id="flrImg" src="./public/media/images/3d/materials/floor/1/albedo.png" alt="">
            <img id="flrAo" src="./public/media/images/3d/materials/floor/1/ao.png" alt="">
            <img id="flrHt" src="./public/media/images/3d/materials/floor/1/height.png" alt="">
            <img id="flrMet" src="./public/media/images/3d/materials/floor/1/metallic.png" alt="">
            <img id="flrOgl" src="./public/media/images/3d/materials/floor/1/ogl.png" alt="">
            <img id="flrR" src="./public/media/images/3d/materials/floor/1/roughness.png" alt="">
        </a-assets>

        <a-entity id="room" position="0 0 0" scale="7.62 3 22.86" geometry="primitive: box;" material="color: #111; side: double;"
        
        >
            <a-plane width="1" height="1" rotation="-90 0 0" position="-0 -0.4 0" material="src: #flrImg; side: double; ambientOcclusionMap: #flrAo; ambientOcclusionTextureOffset: 0 0; ambientOcclusionTextureRepeat: 1 1; metalnessMap: #flrMet; metalnessTextureOffset: 0 0; metalnessTextureRepeat: 1 1; normalMap: #flrOgl; normalScale: 1 1; normalTextureOffset: 0 0; normalTextureRepeat: 1 1; roughnessMap: #flrR; roughnessTextureOffset: 0 0; roughnessTextureRepeat: 1 1"></a-plane>
            <a-plane color="#fff" width="20" height="10" rotation="-90 0 0" position="-0 0.4 0" material="side: double;"></a-plane>
            <a-entity
                id="loc1"
                position="0 0 0"
            >

            </a-entity>
        </a-entity>
      <!-- https://olabsinc.github.io/smokeshop/ -->
      <a-sphere id="loc1" link="href: http://127.0.0.1:5500/3.html" color="lime" scale="0.25 0.25 0.25" position="0 -2 -5"></a-sphere>



    <a-entity camera look-controls wasd-controls="acceleration:100">
        <a-entity cursor="fuse: true; fuseTimeout: 500" position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.025" material="color: lightskyblue; shader: flat">
        </a-entity>
    </a-entity>
    </a-scene>
</body>
</html>
