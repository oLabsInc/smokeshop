<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild City Smoke Shop</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <link rel="stylesheet" href="./public/style/main.css">
    <script src="./public/logic/main.js" defer></script>
</head>
<body>
    <h1>Wild City Smoke Shop</h1>
    <h3>360 VR Tour</h3>

    <a-scene fog id="scene" loading-screen="dotsColor: lime; backgroundColor: black">
        <a-assets>
            <img id="loc" src="./public/media/images/360/1.png" alt="">
            <img id="marker" src="./public/media/images/2d/system/icons/marker_1.png" alt="Map Marker 1">
        </a-assets>
      <a-sky rotation="0 175 0" src="#loc"></a-sky>

      <!-- Goes to loc 2 -->
      <a-image src="#marker" link="href: https://olabsinc.github.io/smokeshop/2.html" position="0.75 -2 -5"></a-image>
      <a-image src="#marker" link="href: https://olabsinc.github.io/smokeshop/15.html" position="-1 -2 -5"></a-image>

      <!-- Goes to loc 15 -->

    <a-entity camera look-controls>
        <a-entity cursor="fuse: true; fuseTimeout: 500" position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.025" material="color: lightskyblue; shader: flat">
        </a-entity>
    </a-entity>
    </a-scene>
</body>
</html>
