<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild City Smoke Shop</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <link rel="stylesheet" href="./public/style/main.css">
    <script src="./public/logic/main.js" defer></script>
</head>
<body>

    <h1>Wild City Smoke Shop</h1>
    <h3>360 VR Tour</h3>

    <a-scene id="scene" loading-screen="dotsColor: lime; backgroundColor: black">
        <a-assets>
            <img id="loc" src="./public/media/images/360/3.png" alt="">
        </a-assets>
      <a-sky rotation="0 10 0" src="#loc"></a-sky>

      <a-sphere id="loc1" link="href: http://127.0.0.1:5500/4.html" color="lime" scale="0.25 0.25 0.25" position="0 -2 -5"></a-sphere>

      <a-sphere id="loc2" link="href: http://127.0.0.1:5500/14.html" color="lime" scale="0.25 0.25 0.25" position="-2.8 -2 -5"></a-sphere>

      <a-sphere id="loc3" link="href: http://127.0.0.1:5500/12.html" color="lime" scale="0.25 0.25 0.25" position="-2.8 -2 0"></a-sphere>

      <a-sphere id="loc3" link="href: http://127.0.0.1:5500/2.html" color="lime" scale="0.25 0.25 0.25" position="0.5 -2 5"></a-sphere>

    <a-entity camera look-controls>
        <a-entity cursor="fuse: true; fuseTimeout: 500" position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.025" material="color: lightskyblue; shader: flat">
        </a-entity>
    </a-entity>
    </a-scene>
</body>
</html>
